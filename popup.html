<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 24px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .api-key-group {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .api-key-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            letter-spacing: 2px;
            background-color: #fff;
            font-family: monospace;
        }

        .verify-btn {
            background-color: #fff;
            color: #ff4d4f;
            border: 1px solid #ff4d4f;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .verify-btn:hover {
            background-color: #ff4d4f;
            color: white;
        }

        .api-note {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .api-link {
            color: #1d4ed8;
            text-decoration: none;
        }

        .api-link:hover {
            text-decoration: underline;
        }

        .status-message {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #10b981;
            position: relative;
        }

        .status-icon::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .status-text {
            color: #10b981;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .account-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .account-details p {
            font-size: 14px;
            color: #6b7280;
        }

        .credits-display {
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
        }

        .remove-link {
            color: #dc2626;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .remove-link:hover {
            text-decoration: underline;
        }

        .remove-note {
            color: #6b7280;
            font-size: 14px;
            margin-left: 8px;
        }

        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        Content will be dynamically injected here based on verification
    </div>

    <script src="popup.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        });
    </script>
</body>
</html>
